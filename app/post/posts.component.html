 
 <h1>Post</h1>
  <div class="row">
        <div class="col-md-6">
                 <spinner [isLoading]="isPostLoading"></spinner> 
                <ul class="list-group post">
                    <li *ngFor="#post of posts" 
                         class="list-group-item"
                         [class.active]="post==selectedPost" 
                         (click)="onPostClick(post)">
                        {{post.title}}     
                    </li>
                </ul>
        </div>
        <div class="col-md-6">
            <post-holder *ngIf="selectedPost" [post]="selectedPost" [isLoading]="isPostDetailLoading"></post-holder>
        </div>
  </div>
