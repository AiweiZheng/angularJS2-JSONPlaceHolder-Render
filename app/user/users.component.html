<h1>Users</h1>
    <button class="btn btn-primary" [routerLink]="['NewUser']">Add User</button>
    <div>
        <spinner [isLoading]="isLoading"></spinner> 
        <table class="table table-bordered">
        
            <thead>
                <tr>
                    <th> name </th>
                    <th> email </th>
                    <th> Edit </th>
                    <th> Delete </th>
                </tr>
            </thead>
            <tr *ngFor="#user of users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td><a [routerLink]="['EditUser',{id:user.id}]"><i class="glyphicon glyphicon-edit"></i></a></td>
                <td><i (click)="deleteUser(user)" class="glyphicon glyphicon-remove"></i></td>
            <tr>
        </table>
    </div>
