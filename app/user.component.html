<h1>Users</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th> name </th>
                <th> email </th>
                <th> Edit </th>
                <th> Delete </th>
            </tr>
        </thead>
        <tr *ngFor="#user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><i class="glyphicon glyphicon-edit"></i></td>
            <td><i class="glyphicon glyphicon-remove"></i></td>
        <tr>
    </table>
