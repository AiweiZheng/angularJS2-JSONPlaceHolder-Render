<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>{{title}}</h2>
    <div class="row">
        <div class="col-md-6 well">
            <fieldset>
                <legend>User</legend>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control ng-touched ng-invalid" 
                       
                        [(ngModel)]="user.name" #name formControlName="name"
                        type="text" 
                        id="name">
                    <div *ngIf="name.touched && name.errors">
                        <div class="alert alert-danger" 
                             *ngIf="name.errors.required">"Name is required."
                        </div>
                        <div class="alert alert-danger" 
                             *ngIf="name.errors.cannotCantainSpace">"Name cannot contain spaces."
                        </div>
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control ng-touched ng-invalid" 
                    
                        [(ngModel)] = "user.email" #email formControlName="email"
                        type="text" 
                        id="email">
                     <div *ngIf="email.touched && email.errors">
                        <div class="alert alert-danger" 
                             *ngIf="email.errors.required">"Email is required."
                        </div>
                        <div class="alert alert-danger" 
                             *ngIf="email.errors.invalidEmailAddress">"Email is invalid."
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control ng-touched ng-invalid" 
                       
                        [(ngModel)] = "user.phone" #phone formControlName="phone"
                        type="text" 
                        id="phone">
                    <div *ngIf="phone.touched && phone.errors">
                        <div class="alert alert-danger" 
                             *ngIf="phone.errors.required">"Phone is required."
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input class="form-control ng-touched ng-invalid" 
                      
                        [(ngModel)] ="user.address.street" formControlName="street"
                        type="text" 
                        id="street" 
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input class="form-control ng-touched ng-invalid" 
                       
                        [(ngModel)]="user.address.suite"  formControlName="suite" 
                        type="text" 
                        id="suite">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control ng-touched ng-invalid" 
                          
                            [(ngModel)] = "user.address.city" formControlName="city"
                            type="text" 
                            id="city">
                </div>
                <div class="form-group">
                    <label for="zipcode">zipCode</label>
                    <input class="form-control ng-touched ng-invalid" 
                           
                            [(ngModel)] = "user.address.zipcode"  formControlName="zipcode" 
                            type="text" 
                            id="zipcode">
                </div>
            </fieldset>
            <button class="btn btn-primary" 
                    type="submit" [disabled]="!form.valid">Submit</button>
        </div>
    </div>
</form>
